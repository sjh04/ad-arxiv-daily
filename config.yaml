# TODO: add papers by configuration file
base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "sjh04"
repo_name: "ad-arxiv-daily"
show_authors: True
show_links: True
show_badge: True
max_results: 15

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/ad-arxiv-daily.json'
json_gitpage_path: './docs/ad-arxiv-daily-web.json'
# json_wechat_path: './docs/ad-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
# md_wechat_path: './docs/wechat.md'

# keywords to search
keywords:
    "Diffusion & Priors (General)":
        filters: 
            - "Noise Prior"
            - "Informative Prior"
            - "Learned Prior"
            - "Shifted Noise"
            - "Offset Noise"
            - "Gaussian Mixture Prior"
            - "Terminal Distribution"
            - "Diffusion Bridge"
            - "Truncated Diffusion"  # Often used to start from a noisy prior rather than pure noise

    "Planning & Control":
        filters: 
            - "Trajectory Anchor"    # "Noise prior" in planning is often an "anchor"
            - "Reference Line Prior"
            - "Kinematic Prior"      # Physics-based constraints acting as priors
            - "Goal Prior"           # Conditioning on a predicted goal state
            - "Action Prior"
            - "Path Planning with Diffusion"
            - "Guided Sampling"

    "Prediction":
        filters: 
            - "Motion Prediction"
            - "Trajectory Prediction"
            - "Anchor-based Prediction"
            - "Intention Prior"      # High-level intent acting as a prior
            - "Goal-conditioned Prediction"
            - "Behavior Prior"
            - "Multi-modal Prior"

    "Perception":
        filters: 
            - "Map Prior"            # Specific to HD Map generation (e.g., DiffMap)
            - "Detection Prior"
            - "Bounding Box Prior"   # Used in 3D detection/amodal segmentation
            - "Tracking Prior"       # Used in MOT (e.g., DexTrack)
            - "Normality Prior"      # Used in Anomaly Detection
            - "Shape Prior"
            - "Depth Prior"

    "Simulation & Generation":
        filters: 
            - "Scenario Prior"
            - "Traffic Prior"        # Learned distribution of traffic patterns
            - "Scene Prior"          # For 3D scene reconstruction/generation
            - "Layout Prior"
            - "Background Prior"
            - "Scene-Consistent Prior"
            - "Video Noise Prior"    # Specific to temporal consistency in video generation
